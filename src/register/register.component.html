
<div class="container">
  <div class="row">
    <div class="col-lg-12">
  <form [formGroup]="registerForm">
    
  <div class="form-group">
    <label for="uname">User Name:</label>
    <input type="uname" class="form-control" id="uname" formControlName="uname" >
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" formControlName ="email">
  </div>
  <div class="form-group">
   <label class="radio-inline"><input type="radio"  formControlName="male"  checked>Male</label>
<label class="radio-inline"><input type="radio" formControlName="female">Female</label>
   <label class="radio-inline"><input type="radio" formControlName="other"  >Other</label>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" formControlName="password"  >
  </div>
  <div class="form-group">
    <label for="cpswd">Confirm password:</label>
    <input type="password" class="form-control" id="cpswd" formControlName="confirmpassword">
  </div>

  <button type="submit" class="btn btn-primary btn-block" (click) = "onRegisterClick();" >Submit</button>
</form>
</div>
  </div>
  
</div>
