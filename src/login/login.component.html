
<div class="container">
  <div class="row">
    
    <div class="col-lg-12">
      
  <form #loginForm="ngForm" (ngSubmit)="onLoginClick(loginForm.value)">
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="pswd">Password:</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary btn-block" >Submit</button>
</form>
</div>
      </div>
  
</div>
